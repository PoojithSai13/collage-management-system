<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Staff</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body style="background-color:skyblue;">
	<div class="container">
		<h1>New Staff</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${staff}"
			method="post">

			<table border="0" cellpadding="10">
				
				<tr>
					<td>staff_id:</td>
					<td><input type="text" th:field="*{id}" /></td>
				</tr>
				<tr>
					<td>college_id:</td>
					<td><input type="text" th:field="*{college_Id}" /></td>
				</tr>
				<tr>
					<td>Department:</td>
					<td><input type="text" th:field="*{department}" /></td>
				</tr>
				<tr>
					<td>staff_name:</td>
					<td><input type="text" th:field="*{staffName}" /></td>
				</tr>
				<tr>
					<td>phoneNumber:</td>
					<td><input type="text" th:field="*{phoneNumber}" /></td>
				</tr>
				<tr>
					<td>Date_of_join:</td>
					<td><input type="text" th:field="*{DOJ}" /></td>
				</tr>
				<tr>
					<td>salary:</td>
					<td><input type="text" th:field="*{salary}" /></td>
				</tr>
				
				<tr>
					<td>age:</td>
					<td> 
					<input type="text" th:field="*{age}" /></td>
				</tr>
				<tr>
				<td>
					<fieldset data-role="controlgroup">
					<legend>choose ur gender</legend>
					<label for="male">male</label>
					<input type="radio" name="gender" id="male" value="male" checked>
					<label for="male">female</label>
					<input type="radio" name="gender" id="female" value="female" th:field="*{gender}">
					</fieldset>
					</td>
				</tr>
				<tr>
					<td>email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>address:</td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
